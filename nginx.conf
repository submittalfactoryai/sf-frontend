server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ────────────────────────────────────────────────────────────────────
    # 1) Serve everything under /gemini/ from /usr/share/nginx/html
    # ────────────────────────────────────────────────────────────────────
    location / {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;

        # Cache static assets under /gemini/assets/…
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ────────────────────────────────────────────────────────────────────
    # 2) (Optional) Proxy /api/ to backend for development/testing
    #    In production, the host‐level Nginx will route /gemini-api/ directly
    # ────────────────────────────────────────────────────────────────────
    location /api/ {
        set $backend_url "backend:8000";
        if ($http_x_backend_url) {
            set $backend_url $http_x_backend_url;
        }
        proxy_pass http://$backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 100M;
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Gzip compression (global)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers (global)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # MIMEs for .mjs modules (global)
    location ~* \.mjs$ {
        add_header Content-Type "text/javascript" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
